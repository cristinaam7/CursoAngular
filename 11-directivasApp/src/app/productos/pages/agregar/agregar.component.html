<h1 class="mt-5">Agregar producto</h1>
<hr>

<form [formGroup]="miForm">
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">Nombre:</label>
        </div>

        <div class="col-auto">
            <input formControlName="nombre" class="form control">
        </div>

        <div class="col-auto">
            <span error-msg
                [color]="color"
                [msg]="textoMsg"
                [valido]="!validarCampo('nombre')">
            </span>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-primary"
                (click)="cambiarNombre()">
                Guardar
            </button>
        </div>
        <div class="col">
            <button class="btn btn-primary"
                (click)="cambiarColor()">
                CambiarColor
            </button>
        </div>
    </div>
</form>

<h3 clas="mt-5">Formulario</h3>
<pre>Value: {{miForm.value | json}}</pre>
<pre>Valid: {{miForm.valid}}</pre>


<div class="row mt-5" *okMsg="miForm.valid">
    <div class="col">
        <div class="alert alert-primary">
            Todo OK!
        </div>
    </div>
</div>

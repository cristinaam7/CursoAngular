<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" [formGroup]="miForm" autocomplete="off">

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                            class="form-control"
                            formControlName="producto"
                            placeholder="Nombre del producto"/>
                    
                    <span class="form-text text-danger"
                        *ngIf="validarCampo('producto')">
                        Debe tener 3 letras
                    </span>

                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            formControlName="precio"
                            placeholder="Precio del producto"/>

                        <span class="form-text text-danger"
                            *ngIf="validarCampo('precio')">
                            El precio debe ser mayor a cero
                        </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            formControlName="existencias"
                            placeholder="Existencias del producto"/>
                            <span class="form-text text-danger"
                            *ngIf="validarCampo('existencias')">
                            Las existencias deben ser mayor a cero
                        </span>
                    </div>
            </div>

            <div class="row">
                <div clas="col">
                    <button type="submit" 
                        class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miForm.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miForm.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miForm.touched}}</pre>

        <span>Value</span>
        <pre>{{miForm.value | json}}</pre>
    </div>
</div>

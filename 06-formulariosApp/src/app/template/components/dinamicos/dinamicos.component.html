<hr>

<form (ngSubmit)="guardar()" autocomplete="off" #miForm="ngForm">
    <div class="mb-3 row">
        <label class="col-sm-3 col-form">Nombre</label>
        <div class="col-sm-9">
            <input type="text" class="form_control"
            placeholder="Nombre de la persona"
            [ngModel]="persona.nombre"
            name="nombre" 
            required>
            <span class="form-text text-danger"
                *ngIf="validarNombre()">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input type="text" class="form_control"
                    placeholder="Agregar favorito"
                    [(ngModel)]="nuevoFavorito"
                    name="nuevoFavorito"
                    (keyup.enter)="agregarFavorito()"
                    required>
                <button class="btn btn-outline-primary"
                    type="button"
                    (click)="agregarFavorito()">
                    Agregar
                </button>
            </div>
            
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1"
                *ngFor="let juego of persona.favoritos; let i = index">
                <input class="form_control mb-1"
                    [(ngModel)]="juego.nombre" 
                    name="favorito_{{i}}"
                    required>
                <button class="btn btn-outline-danger"
                    type="button"
                    (click)="eliminarFavorito(i)">
                    Eliminar
                </button>
            </div>
            
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                class="btn btn-primary float-end"
                [disabled]="!miForm.valid"
                (click)="guardar()">
                Guardar
            </button>
        </div>
    </div>
</form>

<span>
    Persona
</span>
<pre>{{ persona | json }}</pre>

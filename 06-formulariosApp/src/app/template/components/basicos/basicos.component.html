<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" 
                #miFormulario="ngForm"
                autocomplete="off">

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                            [ngModel]="initForm.producto"  
                            name="producto"
                            class="form-control"
                            placeholder="Nombre del producto"
                            minlength="3"
                            required/>
                    
                    <span class="form-text text-danger"
                        *ngIf="validarNombre()">
                        Debe tener 3 letras
                    </span>

                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                            [ngModel]="initForm.precio" 
                            name="precio"
                            class="form-control"
                            placeholder="Precio del producto"
                            required/>

                        <span class="form-text text-danger"
                            *ngIf="validarPrecio()">
                            El precio debe ser mayor a cero
                        </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                            [ngModel]="initForm.existencias" 
                            name="existencias"
                            customMin
                            [minimo]="0"
                            class="form-control"
                            placeholder="Existencias del producto"
                            required/>
                </div>
            </div>

            <div class="row">
                <div clas="col">
                    <button type="submit" 
                        [disabled]="!miFormulario.valid"
                        class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>

        <span>Existencias</span>
        <pre>{{miFormulario.controls.existencias?.errors | json}}</pre>
    </div>
</div>

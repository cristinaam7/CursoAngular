<h2>Template: Switches</h2>
<hr>

<form #miForm="ngForm">
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                    type="radio" 
                    name="genero" 
                    value="M"
                    [(ngModel)]="persona.genero"
                    id="masculino" required>
                <label class="form-check-label" for="masculino">
                Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" 
                    type="radio" 
                    name="genero" 
                    value="F"
                    [(ngModel)]="persona.genero"
                    id="femenino" required>
                <label class="form-check-label" for="femenino">
                Femenino
                </label>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                    type="checkbox" 
                    role="switch" 
                    name="notificaciones" 
                    [(ngModel)]="persona.notificaciones"
                    id="notificaciones">
                <label class="form-check-label" for="notificaciones">
                    Deseo recibir notificaciones
                </label>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                    type="checkbox" 
                    name="condiciones" 
                    [(ngModel)]="condiciones"
                    id="condiciones" required>
                <label class="form-check-label" for="condiciones">
                    Términos y condiciones de uso
                </label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                [disabled]="!miForm.valid">
                Guardar
            </button>
        </div>
    </div>

</form>

<h5>Persona</h5>
<pre>{{ persona | json }}</pre>

<h5>Valor del formulario</h5>
<pre>{{ miForm.value | json }}</pre>

<h5>Valid</h5>
<pre>{{ miForm.valid }}</pre>
